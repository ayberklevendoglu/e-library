<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>eLib</title>
  </head>
  <body>
    <nav id="navbar">
      <div class="logo"><i class="fa-solid fa-book-atlas"></i> eLib</div>
      <div class="auth">
        <button class="btn sign-up">SIGN UP</button>
        <button class="btn login">LOGIN</button>
      </div>
    </nav>
    <main>
      <div class="header">
        <div>
          <h2>Welcome to eLibrary</h2>
          <div class="description">
            You can add your books by simply clicking the "Add" button on the
            right.
          </div>
        </div>
        <div>
          <button class="btn btn-add">
            <i class="fa-solid fa-plus"></i> Add
          </button>
        </div>
      </div>
      <section class="books-grid">
        <div class="book-card">
          <p id="book-title">Game of Thrones</p>
          <p id="book-author">Tolkien</p>
          <p id="book-page">500 pages</p>
          <div class="card-btns">
            <button class="card-btn edit">
              <i class="fa-solid fa-pen-to-square"></i>
            </button>
            <button class="card-btn delete">
              <i class="fa-solid fa-trash"></i>
            </button>
          </div>
        </div>
      </section>
      <dialog id="dialog">
        <form id="book-form" method="dialog">
          <label for="book_name">Book name</label>
          <input type="text" id="book-name" name="book_name" placeholder="Book name.." required>
          <label for="author">Author</label>
          <input type="text" id="author" name="author" placeholder="Author" required>
          <label for="page">Page</label>
          <input type="number" id="page" name="page" placeholder="Page number" required>
          <button type="submit" class="btn btn-submit">Submit</button>
        </form>
      </dialog>
      <footer>
        <p>
          Copyright Â©
          <script>
            document.write(new Date().getFullYear());
          </script>
          ayberklevendoglu
        </p>
        <a href="https://github.com/ayberklevendoglu" target="_blank">
          <i class="fa-brands fa-github"></i
        ></a>
      </footer>
    </main>
    <script
      src="https://kit.fontawesome.com/9eaf27e945.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
